<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Pomodoro Clock</h1>
  </header>
  <section class="sec">
    <div></div>
    <p class="set set1">SESSION LENGTH
      <br><span>
        <input id="minus1" class="btn" type="button" value="-">
      </span>
      <span id="val1"> 25 </span>
      <span>
        <input id="plus1" class="btn" type="button" value="+">
      </span>
    </p>
    <p class="set set2">BREAK LENGTH
        <br><span>
        <input id="minus2" class="btn" type="button" value="-">
      </span>
      <span id="val2"> 5 </span>
      <span>
        <input id="plus2" class="btn" type="button" value="+">
      </span>
    </p>
    <div></div>
  </section>
  <section id="session">
    <p id="title">Session</p>
    <p id="timer">25:00</p>
  </section>
  <footer>
    <p>by: Mohamad Balaha</p>
  </footer>
</body>

</html>
